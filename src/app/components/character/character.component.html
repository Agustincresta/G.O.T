<div class="container">
    <div *ngIf="character">
        <div class="card mt-4">
            <div class="card-head p-3 text-center">
                <span class=" font">{{ character.fullName }}</span>
            </div>
            <div class="card-body row text-center" >
                <div class="">
                    <a [routerLink]="['/character/',character.id]">
                        <img src="{{ character.imageUrl }}" alt="" class="rounded ">
                    </a>
                </div>

                <div>
                    <p>
                        <span>Name: {{ character.firstName }}</span><br>
                        <span>Last name: {{ character.lastName }}</span><br>
                        <span>Title: {{ character.title }}</span><br>
                        <span>House: {{ character.family }}</span><br>
                        
                    </p>
                </div>
            </div>

        </div>
    </div>
      
        
</div>

<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center mt-5" *ngIf="loading" >
            <div class="spinner-border " role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

        <div id="search" class="mt-4">
            
            <h2>Search character</h2>
            <form #searchForm="ngForm" (ngSubmit)="goSearch()">
                <input type="text" name="search"  [(ngModel)]="searchString"/>
                <input type="submit" name="submit" value="Buscar" class="btn btn-primary" />
            </form>
        </div>


        <div *ngFor="let character of allCharacters| orderBy:'fullName' |paginate: {itemsPerPage: 6,currentPage: p }" class="col-md-4">
            <div class="card mt-4">
                <div class="card-head p-3 text-center">
                    <span class=" font">{{ character.fullName }}</span>
                </div>
                <div class="card-body">
                    <a [routerLink]="['/character/',character.id]"><img src="{{ character.imageUrl }}" alt="" class="card-img-top img-fluid mx-auto d-block rounded "></a>
                </div>

            </div>
        </div>  
        
    </div>
    <div class="mt-4" *ngIf="allCharacters">
        <pagination-controls class="text-center" (pageChange)="p = $event"
        previousLabel=""
        nextLabel=""
        ></pagination-controls>
    </div>

</div>
